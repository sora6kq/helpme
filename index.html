<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="https://github.com/sora6kq.png">
    <title>help me !</title>
</head>
<body>
    <div class="help">
        <span> Step 1: </span> Type the question/word/phrases you wanna search in the box below.<br><br>
        <span> Step 2: </span> Click that green search button. <br><br>
        Happy searching !<br><br>
        <form action="https://www.google.com/search" method="GET">
            <input class="search" type="text" name="q" placeholder="type here !" >
            <input class="submit" type="submit" value="search">
        </form>
    </div>
</body>
</html>
